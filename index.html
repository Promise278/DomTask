</head>
<body>
    

    <div id="body"></div>
    <!-- <div id="failed"></div> -->
    <div id="ss1"></div>
    <div id="ss2"></div>
    <div id="ss3"></div>

    <script>
        const studentarray = [
            { name: "Promise", class: "Ss2", score: 67,},
            { name: "Prosper", class: "Ss3", score: 78,},
            { name: "Praise", class: "Ss2", score: 30,},
            { name: "Emma", class: "Ss1", score: 90 },
            { name: "MP", class: "Ss3", score: 35 },
            { name: "KN", class: "Ss1", score: 60 },
            { name: "Kristen", class: "Ss1", score: 54 },
            { name: "Loius", class: "Ss2", score: 68 },
            { name: "Goerge", class: "Ss1", score: 25 }
        ]
        let body = document.getElementById("body")

        let header = document.createElement("h1")
        header.innerHTML = "ðŸ“˜ STUDENT REGISTER";
        header.className = "text-4xl font-bold text-center text-blue-500 pt-4";
        body.appendChild(header);


        studentarray.forEach(student => {
            let studentDiv = document.createElement("div");
            studentDiv.className = "p-4 flex gap-2";
            studentDiv.innerHTML = `
                <p><strong>Name:</strong> ${student.name}</p>
                <p><strong>Class:</strong> ${student.class}</p>
                <p><strong>Score:</strong> ${student.score}</p>
            `;
            body.appendChild(studentDiv);
        });


        let ss1 = "<h2><b>STUDENT IN SS1</b></h2><ul>"
        let ss2 = "<h2><b>STUDENT IN SS2</b></h2><ul>"
        let ss3 = "<h2><b>STUDENT IN SS3</b></h2><ul>"
        studentarray.filter(student => {
            if (student.class === "Ss1") {
                ss1+= `<li> <strong>Name:</strong> ${student.name} <strong>Class:</strong>${student.class}</li>`
            } else if (student.class === "Ss2") {
               ss2+= `<li> <strong>Name:</strong> ${student.name} <strong>Class:</strong> ${student.class}</li>` 
            } else if (student.class === "Ss3") {
                ss3+= `<li> <strong>Name:</strong> ${student.name} <strong>Class:</strong> ${student.class}</li>` 
            }
        })

        ss1+= "</ul>"
        let ss1Container = document.querySelector("#ss1")
        ss1Container.className = "pl-2 pt-6"
        ss1Container.innerHTML = ss1

        ss2+= "</ul>"
        let ss2Container = document.querySelector("#ss2")
        ss2Container.className = "pl-2 pt-6"
        ss2Container.innerHTML = ss2

        ss3+= "</ul>"
        let ss3Container = document.querySelector("#ss3")
        ss3Container.className = "pl-2 pt-6"
        ss3Container.innerHTML = ss3

    </script>




    <p class="text-2xl gap-2 text-center pt-2">Link to Github:  <a class="text-center underline text-blue-500 text-md" href="https://github.com/Promise278/DomTask">link to github</a></p>
</body>
