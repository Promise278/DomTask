<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <div id="body"></div>

    <script>
        const studentarray = [
            { name: "Promise", class: "Sss2", score: 10,},
            { name: "Prosper", class: "Sss3", score: 20,},
            { name: "Praise", class: "Jss2", score: 30,},
            { name: "Emma", class: "Jss1", score: 90 },
            { name: "MP", class: "Jss3", score: 35 },
            { name: "KN", class: "Sss1", score: 60 },
            { name: "Kristen", class: "Jss1", score: 54 },
            { name: "Loius", class: "Jss2", score: 68 }
        ]
        let body = document.getElementById("body")

        let header = document.createElement("h1")
        header.innerHTML = "ðŸ“˜ STUDENT REGISTER";
        header.className = "text-4xl font-bold text-center text-blue-500 pt-4";
        body.appendChild(header);


        studentarray.forEach(student => {
            let studentDiv = document.createElement("div");
            studentDiv.className = "p-4 border-b border-gray-300";
            studentDiv.innerHTML = `
                <p><strong>Name:</strong> ${student.name}</p>
                <p><strong>Class:</strong> ${student.class}</p>
                <p><strong>Score:</strong> ${student.score}</p>
            `;
            body.appendChild(studentDiv);
        });
    </script>
</body>
</html>
